<body>
<!-- swiper操作区域 -->
<div class="swiper-box" id="swiper-box">

 <div class="swiper-container">

            	</p>
            	<p class="ani sy_wenzi2" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="1s">

            	</p>
            	
            </div>
            <div class="swiper-slide Slide3">
            <img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"  src="images/a2.png"/>
           
            		<p>曾丽丽</p>
            		<p>女</p>
            		<p>籍贯：山东聊城</p>
            		<p>微信：ZLL960512</p>
            		<p>专业：软件技术</p>
            		<p>出生年月：96.07.05</p>
            		<p>毕业院校：青岛职业技术学院</p>
            		<p>求职方向：前端应用开发工程师</p>
            		<i>继续往左滑哦O(∩_∩)O~</i>
            
            </div>
            <div class="swiper-slide Slide2">
            	<img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"  src="images/a2.png"/>
            	<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.2s" swiper-animate-delay="0.3s" src="images/a7.png"/>

            </div>  
        </div>   
    </div>
</div>
   <!-- 以下为iscroll操作区域 -->

   	
	
   <div id="myIscroll">

		  <button class="button" >

		  </button> 
		  <b>我的小简历</b>
		  <button class="button"><i class="iconfont">&#xe60c;</i></button>

	<div id="wrapper">

		</div>
	</div>

	<div id="footer">

		<div id="project"><i class="iconfont">&#xe601;</i>项目</div>

   </div>


<script type="text/javascript" src="js/index.js"></script>
